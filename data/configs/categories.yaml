ood_categories:
  - fork
  - spoon
  - tv
  - window
  - door

part_type_complexity:
  primitive: 1
  translation: 2
  bridge_loop: 3
  boolean: 3
  array: 2

difficulty_buckets:
  easy:
    range: [0.0, 0.33]
    sft_fraction: 0.30
  medium:
    range: [0.33, 0.66]
    sft_fraction: 0.40
  hard:
    range: [0.66, 1.0]
    sft_fraction: 0.30
